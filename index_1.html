<html>
    <head>
        <!-- development는 개발용, production은 배포용 -->
        <!-- ReactDOM은 React를 실제로 웹에 표현시켜줌 -->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- babel은 JSX를 e로 바꿔줌 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <!-- 결과: <div id="root"><button>Like</button></div> -->
        <div id="root"></div>
        <script type="text/babel">
            const e = React.createElement;
            // 한 클래스 -> 한 컴포넌트
            class LikeButton extends React.Component {
                // 컴포넌트 실행 시 가장 처음 실행되는 부분
                constructor(props) {
                    super(props);
                    // 바뀔 여지가 있는 부분이 상태(state)
                    this.state = {
                        liked: false,
                    };
                }
                render() {
                    // <button onclick="onclick" type="submit">Like</button>
                    // e(태그종류, 태그 내용물, 표현값)
                    /*
                    return e('button',
                        { onClick: () => { this.state.liked === false ? this.setState({ liked: true }) : this.setState({ liked: false }) }, type: 'submit' },
                        this.state.liked ? 'Liked' : 'Like'
                    );
                    */
                    
                    // 다음과 같이 쓸 수도 있음 -> JSX (JS+XML)
                    return <button type="submit" onClick={() => { !this.state.liked ? this.setState({ liked: true }) : this.setState({ liked: false }) }}>{ this.state.liked ? 'Liked' : 'Like' }</button>;
                }
            }
        </script>
        <script type="text/babel">
            /*
            ReactDOM.render(e(LikeButton), document.querySelector('#root'));
            */

            // 위처럼 button 태그처럼 만들어 반환할 경우, 여기에는 다음과 같이 쓰면 됨
            ReactDOM.render(<LikeButton />, document.querySelector('#root'));
        </script>
    </body>
</html>
